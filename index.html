<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <title>Sign Up | Odin Project</title>
</head>
<body>
    <section class="left-side">
        <div class="left-side-container">
            <div class="logo-title-container">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin_logo" id="logo">             
                <h1 class="title">Odin</h1>
            </div>
            <div class="pic-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>.</div>
        </div>
    </section>
    <section class="right-side">
        <div class="right-side-container">
            <div class="para-1">
                <p>placeholder</p>
                <p>placeholder signature</p>
            </div>
            <div class="formsign-up">
                <form class="sign-up">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="email_1">Email:</label>
                        <input type="email" name="email_1" id="email_1">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password-1" id="password-1">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </form>
            </div>
            <section>
                <div class="signup-bttn">
                    <button class="create-account">Create Account</button>
                </div>
                <div>
                    <p>Already have an account? <a href="log-in">Log in</a></p>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
