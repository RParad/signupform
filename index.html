<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <title>Sign Up | Odin Project</title>
</head>
<body>
    <section>
        <div class="left-side-container">
            <div class="logo-title">
                <div class="logo"></div>
                <div class="title">Odin</div>
            </div>
            <div class="pic-credit"></div>
        </div>
    </section>
    <section>
        <div class="right-side-container">
            <div class="para-1">
                <p>placeholder</p>
                <p>placeholder signature</p>
            </div>
            <div class="formsign-up">
                <form>
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="email_1">Email:</label>
                        <input type="email" name="email_1" id="email_1">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password-1" id="password-1">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </form>
            </div>
            <section>
                <div class="signup-bttn">
                    <button class="create-account">Create Account</button>
                </div>
                <div>
                    <p>Already have an account? <a href="log-in">Log in</a></p>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
